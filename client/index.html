      // Function to create menu items
      function createMenuItem(name, price) {
        const menuItem = document.createElement("div");
        menuItem.classList.add("menu-item");

        const itemName = document.createElement("span");
        itemName.classList.add("item-name");
        itemName.textContent = name;

        const itemPrice = document.createElement("span");
        itemPrice.classList.add("item-price");
        itemPrice.textContent = "Rs " + price;

        menuItem.appendChild(itemName);
        menuItem.appendChild(itemPrice);

        return menuItem;
      }

      // Function to create menu categories
      function createMenuCategory(category, items) {
        const menuCategory = document.createElement("div");
        menuCategory.classList.add("menu-category");

        const categoryTitle = document.createElement("h2");
        categoryTitle.textContent = category;
        menuCategory.appendChild(categoryTitle);

        items.forEach(item => {
          const menuItem = createMenuItem(item.name, item.price);
          menuCategory.appendChild(menuItem);
        });

        return menuCategory;
      }

      // Display menu on the webpage

        const menuCategory = createMenuCategory(category.category, category.items);
        menuContainer.appendChild(menuCategory);
